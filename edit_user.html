<!DOCTYPE html>
<html>
<head>
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Edit User</h2>
  <form method="POST" class="row g-3">
    <div class="col-md-3"><input type="text" name="name" class="form-control" value="{{ user[1] }}" required></div>
    <div class="col-md-3">
      <select name="role" class="form-select" required>
        <option value="teacher" {% if user[2] == 'teacher' %}selected{% endif %}>Teacher</option>
        <option value="student" {% if user[2] == 'student' %}selected{% endif %}>Student</option>
      </select>
    </div>
    <div class="col-md-3"><input type="text" name="login_id" class="form-control" value="{{ user[3] }}" required></div>
    <div class="col-md-3"><input type="text" name="password" class="form-control" value="{{ user[4] }}" required></div>
    <div class="col-md-12"><button type="submit" class="btn btn-primary">Update User</button></div>
  </form>
  <a href="/admin" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
